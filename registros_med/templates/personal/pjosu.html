<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css')}}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
<body>
  <section>
    <div class="container">
      <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary" href="{{ url_for('josu') }}">About</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="{{ url_for('index') }}">Home</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="بحث">
              
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('login') }}">Login</a>
          </div>
        </div>
      </header>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('pswe') }}">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('sswe') }}">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('swe') }}">Curriculum Vitae</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="">{{name}}</a>
        </li>
      </ul>
      
    </div>

    <div class="carousel-item">
      <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>

      <div class="container">
        <div class="carousel-caption text-end">
          <h1>hola.</h1>
          <p>que mas.</p>
          <p><a class="btn btn-lg btn-primary" href="#">mas</a></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">hola</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">mas</span>
  </button>
</div>

  {% block section %}




  
  {% endblock %}
  <footer class="blog-footer">
    <p>&copy; 2024 XaRrUaـ <a href="https://getbootstrap.com/">Bootstrap</a> referencias <a href="https://twitter.com/mdo"><bdi lang="en" dir="ltr">@mdo</bdi></a>.</p>
    <p>
      <a href="#">otros</a>
    </p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
